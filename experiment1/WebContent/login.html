<script>
function validate() {  
	var x = document.login.uname.value;  
	var atposition = x.indexOf("@");  
	var dotposition = x.lastIndexOf(".");  
	if (atposition < 1 || dotposition < atposition+2 || dotposition+2 >= x.length) {  
		alert("Please enter a valid e-mail address \n");
		return false;
	} else { 
		var decimal=  /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
		p = document.login.psw.value;
		var errors = []
		  if (p.search(/[a-z]/) < 0) {
		    errors.push("one lowercase letter")
		  }
		  if (p.search(/[A-Z]/) < 0) {
		    errors.push("one uppercase letter")
		  }
		  if (p.search(/[0-9]/) < 0) {
		    errors.push("one digit")
		  }
		  if(p.search(/[\!\@\#\$\%\^\&\*\(\)\_\+\.\,\;\:\-]/) < 0) {
		    errors.push("special character.")
		  }
		    
		  if (errors.length > 0) {
		    document.getElementById("errors").innerHTML = "Your password must contain at least " + errors.join(", ") + ".";
		    return false;
		  }
		  else { 
			return true;
		}
	} 
}


</script>
